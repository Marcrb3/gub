    <script>
        var mymap;
        var incidents = $.ajax({
            url: "https://raw.githubusercontent.com/Marcrb3/gub/main/GUB_2020.geojson",
            dataType: "json",
            success: console.log("Capa geojson carregada correctament."),
            error: function (xhr) {
                alert(xhr.statusText)
            }
        })
        $.when(incidents).done(function () {

            mymap = L.map('mapid', {
                minZoom: 10,
                maxBounds: [
                    //sud-oest
                    [40.33825, -0.70391],
                    //nord-est
                    [42.88239, 3.96357]
                ],
            }).setView([41.392264, 2.152247], 12);

            var sidebar = L.control.sidebar('sidebar', {
                position: 'left'
            }).addTo(mymap);

            var Dark = L.mapboxGL({
                style: 'mapbox://styles/marcrb3/cjsu9je764ne51fn719pub5lu',
                accessToken: 'pk.eyJ1IjoibWFyY3JiMyIsImEiOiJjanJqanZvMXowYzdnNDRsbGN4N3JyMGhuIn0.im2TOkqyqEpCXhN4LWoZuA',
            })


            var Topo = L.mapboxGL({
                style: 'mapbox://styles/gestiotransport/ckh1rauor0zb819qrtj9zskbp',
                accessToken: 'pk.eyJ1IjoiZ2VzdGlvdHJhbnNwb3J0IiwiYSI6ImNrOGluZGFscDAxaGQzaG10am44YW91bHIifQ.7Y_RPPdMNmQSjqm55YenAQ',
            }).addTo(mymap);


            var basemap = {
                'Topogràfic': Topo,
                'Fosc': Dark

            };

            var kxIncidents, kyIncidents, selectedTipus, grup;
            var capes = L.control.layers(basemap, null, { collapsed: false });
            capes.addTo(mymap);
            capes._container.remove();
            L.control.scale().addTo(mymap);
            grup = L.layerGroup(kxIncidents, kyIncidents);
            L.control.locate({ position: 'topleft', flyTo: "true", initialZoomLevel: "13" }).addTo(mymap);
            var control = L.Control.geocoder({ placeholder: "Cerca..." });


            document.getElementById('profile').appendChild(
                control.onAdd(mymap)
            );

            document.getElementById('settings').appendChild(
                capes.onAdd(mymap)
            );

            L.Map.include({
                'clearLayers': function () {
                    this.eachLayer(function (layer) {
                        this.removeLayer(layer);
                    }, this);
                }
            });

            //creem llegenda
            var legend = L.control({ position: 'bottomright' });

            legend.onAdd = function (map) {

                var div = L.DomUtil.create('div', 'info legend'),
                    grades = [0, 10, 25, 50, 100, 200, 300, 500, 800, 1600],
                    labels = [];

                // loop through our density intervals and generate a label with a colored square for each interval
                for (var i = 0; i < grades.length; i++) {
                    div.innerHTML +=
                        '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                        grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
                }

                return div;
            };

            legend.addTo(mymap);


            //Obrim la secció d'informació de la sidebar 
            var sidebarDiv = document.getElementById('sidebar');


            toggleSidebar = function () {
                if (hasClass(sidebarDiv, 'collapsed')) {
                    sidebar.open('home');

                }
                else { sidebar.open('home') };
            }

            function hasClass(element, cls) {
                return (' ' + element.className + ' ').indexOf(' ' + cls + ' ') > -1;
            }

            //Netegem el mapa per poder alternar entre capes

            neteja = function () {
                mymap.clearLayers();
                Topo.addTo(mymap);
            }

            neteja2 = function () {
                mymap.clearLayers();
                Topo.addTo(mymap);
                kyIncidents.addTo(mymap);
            }


            //Carreguem la capa al iniciar el mapa
            kyIncidents = L.geoJSON(incidents.responseJSON, {
                onEachFeature: onEachFeature,
                style: style,
            }).addTo(mymap);

            //Tematitzem el mapa en funcio del tipus d'incidència seleccionada
            $("select.tipus").change(function () {
                selectedTipus = $(this).children("option:selected").val();

                console.log(selectedTipus);


                if (selectedTipus == "Agresions") {
                    kxIncidents = L.geoJSON(incidents.responseJSON, {
                        onEachFeature: onEachFeature,
                        style: styleAgresions,
                    });
                    neteja();
                    mymap.addLayer(kxIncidents);
                }
                else if (selectedTipus == "Baralles") {
                    kxIncidents = L.geoJSON(incidents.responseJSON, {
                        onEachFeature: onEachFeature,
                        style: styleBaralles,
                    });
                    neteja();
                    mymap.addLayer(kxIncidents);
                }
                else if (selectedTipus == "Accidents") {
                    kxIncidents = L.geoJSON(incidents.responseJSON, {
                        onEachFeature: onEachFeature,
                        style: styleAccidents,
                    });
                    neteja();
                    mymap.addLayer(kxIncidents);
                }
                else if (selectedTipus == "Domestica") {
                    kxIncidents = L.geoJSON(incidents.responseJSON, {
                        onEachFeature: onEachFeature,
                        style: styleDomestica,
                    });
                    neteja();
                    mymap.addLayer(kxIncidents);
                }
                else if (selectedTipus == "Conv_veins") {
                    kxIncidents = L.geoJSON(incidents.responseJSON, {
                        onEachFeature: onEachFeature,
                        style: styleConvi,
                    });
                    neteja();
                    mymap.addLayer(kxIncidents);
                }
                else if (selectedTipus == "Psicotrop") {
                    kxIncidents = L.geoJSON(incidents.responseJSON, {
                        onEachFeature: onEachFeature,
                        style: stylePsico,
                    });
                    neteja();
                    mymap.addLayer(kxIncidents);
                }
                else if (selectedTipus == "Alarmes") {
                    kxIncidents = L.geoJSON(incidents.responseJSON, {
                        onEachFeature: onEachFeature,
                        style: styleAlarmes,
                    });
                    neteja();
                    mymap.addLayer(kxIncidents);
                }
                else if (selectedTipus == "Proteccio") {
                    kxIncidents = L.geoJSON(incidents.responseJSON, {
                        onEachFeature: onEachFeature,
                        style: styleProtect,
                    });
                    neteja();
                    mymap.addLayer(kxIncidents);
                }
                else if (selectedTipus == "Atemptats_") {
                    kxIncidents = L.geoJSON(incidents.responseJSON, {
                        onEachFeature: onEachFeature,
                        style: styleAtempt,
                    });
                    neteja();
                    mymap.addLayer(kxIncidents);
                }
                else if (selectedTipus == "Avaries_SM") {
                    kxIncidents = L.geoJSON(incidents.responseJSON, {
                        onEachFeature: onEachFeature,
                        style: styleAvariesSM,
                    });
                    neteja();
                    mymap.addLayer(kxIncidents);
                }
                else if (selectedTipus == "Avaries_SP") {
                    kxIncidents = L.geoJSON(incidents.responseJSON, {
                        onEachFeature: onEachFeature,
                        style: styleAvariesSP,
                    });
                    neteja();
                    mymap.addLayer(kxIncidents);
                }
                else if (selectedTipus == "Conflictes") {
                    kxIncidents = L.geoJSON(incidents.responseJSON, {
                        onEachFeature: onEachFeature,
                        style: styleConflictes,
                    });
                    neteja();
                    mymap.addLayer(kxIncidents);
                }
                else if (selectedTipus == "Llibertat") {
                    kxIncidents = L.geoJSON(incidents.responseJSON, {
                        onEachFeature: onEachFeature,
                        style: styleLlibertat,
                    });
                    neteja();
                    mymap.addLayer(kxIncidents);
                }
                else if (selectedTipus == "Incendis_s") {
                    kxIncidents = L.geoJSON(incidents.responseJSON, {
                        onEachFeature: onEachFeature,
                        style: styleIncendis,
                    });
                    neteja();
                    mymap.addLayer(kxIncidents);
                }
                else if (selectedTipus == "Infraccion") {
                    kxIncidents = L.geoJSON(incidents.responseJSON, {
                        onEachFeature: onEachFeature,
                        style: styleInfraccions,
                    });
                    neteja();
                    mymap.addLayer(kxIncidents);
                }
                else if (selectedTipus == "Estacionam") {
                    kxIncidents = L.geoJSON(incidents.responseJSON, {
                        onEachFeature: onEachFeature,
                        style: styleEstacionam,
                    });
                    neteja();
                    mymap.addLayer(kxIncidents);
                }
                else if (selectedTipus == "Inspeccion") {
                    kxIncidents = L.geoJSON(incidents.responseJSON, {
                        onEachFeature: onEachFeature,
                        style: styleInspeccion,
                    });
                    neteja();
                    mymap.addLayer(kxIncidents);
                }
                else if (selectedTipus == "Manifestac") {

                        style: styleObres,
                    });
                    neteja();
                    mymap.addLayer(kxIncidents);
                }
                else if (selectedTipus == "Ocupacions") {
                    kxIncidents = L.geoJSON(incidents.responseJSON, {

                        style: styleOcupa,
                    });
                    neteja();
                    mymap.addLayer(kxIncidents);
                }
                else if (selectedTipus == "Restriccio") {
                    kxIncidents = L.geoJSON(incidents.responseJSON, {
                        onEachFeature: onEachFeature,
                        style: styleRestrict,
                    });
                    neteja();
                    mymap.addLayer(kxIncidents);
                }
                else if (selectedTipus == "Vandalisme") {
                    kxIncidents = L.geoJSON(incidents.responseJSON, {
                        onEachFeature: onEachFeature,
                        style: styleVandals,
                    });
                    neteja();
                    mymap.addLayer(kxIncidents);
                }
            });
        });

        //Paleta de colors
        function getColor(d) {
            return d > 1600 ? '#000a1a' :
                d > 800 ? '#042354' :
                    d > 500 ? '#0F4C81' :
                        d > 300 ? '#275e8e' :
                            d > 200 ? '#5782a7' :
                                d > 100 ? '#6f94b3' :
                                    d > 50 ? '#87a6c0' :
                                        d > 25 ? '#b7c9d9' :
                                            d > 10 ? '#e7edf2' :
                                                '#ffffff';
        }

        //Estils en base al tipus d'incidència
        function style(feature) {
            return {
                weight: 0.75,
                opacity: 0.75,
                color: '#104aa1',
                dashArray: '',
                fillOpacity: 0.25,
                fillColor: '#ebeff5'
            };
        }

        function styleAccidents(feature) {
            return {
                weight: 0.75,
                opacity: 0.75,
                color: 'grey',
                dashArray: '',
                fillOpacity: 0.75,
                fillColor: getColor(feature.properties.Accidents)
            };
        }

        function styleBaralles(feature) {
            return {
                weight: 0.75,
                opacity: 0.75,
                color: 'grey',
                dashArray: '',
                fillOpacity: 0.75,
